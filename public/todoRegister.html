<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <style>
   .floating-login {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: float 4s infinite ease-in-out;
}

.login-form {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 400px; /* Aumentei a largura da caixa */
}

@keyframes float {
  0%, 100% {
    transform: translate(-50%, -50%) translateY(0);
  }
  25% {
    transform: translate(-50%, -50%) translateY(-20px) rotate(2deg);
  }
  50% {
    transform: translate(-50%, -50%) translateY(10px) rotate(-2deg);
  }
  75% {
    transform: translate(-50%, -50%) translateY(-10px) rotate(2deg);
  }
}

.floating-login:hover {
  animation-play-state: paused;
}
  </style>
</head>

<body>

  <div class="h-screen w-full">
    <div class="relative flex h-full w-full">
      <div class="h-screen w-full bg-white">
        <div class="floating-login">
          <div class="login-form">
            <p class="text-xl text-gray-800">Login|</p>
            <p class="text-sm text-gray-800">please login to continue|</p>
            <button class="flex w-full justify-center rounded-3xl border-none bg-gray-100 p-1 text-gray-800 hover:bg-gray-200 sm:p-2">
              <img src="https://freesvg.org/img/1534129544.png" class="mr-2 w-6 object-fill" />Sign in with Google
            </button>
            <fieldset class="border-t border-solid border-gray-300">
              <legend class="mx-auto text-gray-800 px-2 text-center text-xs">Or login via our secure system</legend>
            </fieldset>
            <form>
              <div>
                <label class="text-gray-800 mb-2 block text-sm" for="email">Email</label>
                <input type="email" id="email" class="inline-block w-full rounded-full bg-gray-100 p-2 leading-none text-gray-800 placeholder-gray-500 shadow placeholder:opacity-30" placeholder="email@user.com" />
              </div>
              <div class="mt-3">
                <label class="text-gray-800 mb-2 block text-sm" for="password">Password</label>
                <input type="password" id="password" placeholder="********" class="inline-block w-full rounded-full bg-gray-100 p-2 leading-none text-gray-800 placeholder-gray-500 shadow" />
              </div>
              <div class="mt-3 flex w-full flex-col justify-between sm:flex-row">
                <div><input type="checkbox" id="remember" /><label for="remember" class="text-gray-800 mx-2 text-xs">Remember me</label></div>
                <div>
                  <a href="#" class="text-gray-800 text-xs hover:text-gray-600">Forgot password</a>
                </div>
              </div>
              <div class="my-8">
                <button class="w-full rounded-full bg-orange-400 p-4 hover:bg-orange-500">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script>

//interatividade com a box login
    const floatingLogin = document.querySelector('.floating-login');

    floatingLogin.addEventListener('mouseenter', () => {
      floatingLogin.style.animationPlayState = 'paused';
    });

    floatingLogin.addEventListener('mouseleave', () => {
      floatingLogin.style.animationPlayState = 'running';
    });
   
  
    
function changeDisplay() {
  setTimeout(() => {
    const section = document.querySelector('section');
    if (section) {
      section.style.display = 'none'; 
    }

    const body = document.querySelector('#hiden');
    if (body) {
      body.classList.remove('hidden'); // remove a classe 'hidden'
      body.classList.add('flex'); // adiciona a classe 'flex'
      body.classList.add('show'); // adiciona a classe 'show'
    }
  }, 3000);  
}

    // chama a função changeDisplay quando a página carrega
    window.onload = changeDisplay;

  </script>
</body>

</html>
