              </div>
            </form>

    </div>
  </div>
  

  <script>
    // função para atualizar o horário
    function updateTime() {
      const timeDisplay = document.getElementById("time-display");

      if (!timeDisplay) {
        console.error("Time display element not found");
        return;
      }

      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const period = hours >= 12 ? "PM" : "AM";
      const formattedHours = hours % 12 || 12; 
      const formattedMinutes = minutes.toString().padStart(2, "0");
      const formattedSeconds = seconds.toString().padStart(2, "0");

      const gmtOffset = -now.getTimezoneOffset() / 60; // Em horas
      const gmtString = `GMT${gmtOffset >= 0 ? "+" : ""}${gmtOffset}`;

      timeDisplay.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${period}. ${gmtString}`;
    }

    setInterval(updateTime, 1000);
    updateTime();

  
    // função para mudar o display da section e do body
function changeDisplay() {
  setTimeout(() => {
    const section = document.querySelector('section');
    if (section) {
      section.style.display = 'none';  // muda display da section para none
    }

    const body = document.querySelector('#hiden');
    if (body) {
      body.classList.remove('hidden'); // remove a classe 'hidden'
      body.classList.add('flex'); // adiciona a classe 'flex'
      body.classList.add('show'); // adiciona a classe 'show'
    }
  }, 3000);  
}

    // chama a função changeDisplay quando a página carrega
    window.onload = changeDisplay;

  </script>
</body>
