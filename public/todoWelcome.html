  <script>
    function updateTime() {
  const timeDisplay = document.getElementById("time-display");

  if (!timeDisplay) {
    console.error("Time display element not found");
    return;
  }

  const now = new Date();

  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();


  const period = hours >= 12 ? "PM" : "AM";
  const formattedHours = hours % 12 || 12; 


  const formattedMinutes = minutes.toString().padStart(2, "0");
  const formattedSeconds = seconds.toString().padStart(2, "0");


  const gmtOffset = -now.getTimezoneOffset() / 60; // Em horas
  const gmtString = `GMT${gmtOffset >= 0 ? "+" : ""}${gmtOffset}`;

  timeDisplay.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds} ${period}. ${gmtString}`;
}


setInterval(updateTime, 1000);


updateTime();

// Seleciona o blob
const blob = document.querySelector('.blob');

// Variáveis para rastrear posição do blob e do mouse
let blobX = window.innerWidth / 2; // Centraliza inicialmente
let blobY = window.innerHeight / 2;

let mouseX = blobX;
let mouseY = blobY;

// Função para mover o blob com atraso
function animateBlob() {
  // Interpolação lenta para criar mais atraso
  const delayFactor = 0.05; // Quanto menor o número, maior o atraso
  blobX += (mouseX - blobX) * delayFactor;
  blobY += (mouseY - blobY) * delayFactor;

  // Atualiza a posição do blob
  blob.style.transform = `translate(${blobX - 100}px, ${blobY - 100}px)`;

  // Chama novamente a função em cada frame
  requestAnimationFrame(animateBlob);
}

// Captura o movimento do mouse
document.addEventListener('mousemove', (event) => {
  mouseX = event.clientX;
  mouseY = event.clientY;
});

// Inicia a animação
animateBlob();


  </script>
